<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h3 id="titulo-tabela">Pedidos em andamento</h3>
    </div>
    <div class="col-md-3">
      <button type="button" routerLink="../" class="btn btn-outline-info">Voltar</button>
    </div>
  <table class="table">
    <thead>
      <th>Tipo do caf√©</th>
      <th>Acompanhamento</th>
      <th>Finalizar pedido</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cozinheiro.pedidosAceitos">
        <td class="centraliza-icones"> {{item.tipoDeCafe}} </td>
        <td class="centraliza-icones"> {{item.acompanhamento}} </td>
        <td>
          <a id="botao-icones">
            <img class="editar-tamanho" routerLink="./confirmar-termino" [queryParams]="{key:item.id}" data-toggle="modal" data-target="#exampleModal" src="assets/confirm-pedido.svg" alt="">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
