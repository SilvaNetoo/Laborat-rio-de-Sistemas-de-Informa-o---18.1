<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Aceitar Pedido</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-footer">
  <div class="container">
      <p>Tem certeza que deseja aceitar esse pedido?</p>
      <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="aceitarPedido()">Aceitar Pedido</button>
  </div>
</div>
