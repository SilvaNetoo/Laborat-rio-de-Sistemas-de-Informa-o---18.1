<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h3 id="titulo-tabela">Pedidos</h3>
    </div>
    <div class="col-md-3">
      <button type="button" routerLink="../../" class="btn btn-outline-info">Voltar</button>
    </div>
  <table class="table">
    <thead>
      <th scope="col">Tipo do caf√©</th>
      <th scope="col">Acompanhamento</th>
      <th scope="col">Editar</th>
      <th scope="col">excluir</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of garcom.pedidosFeitos">
        <td class="centraliza-icones"> {{item.tipoCafe}} </td>
        <td class="centraliza-icones"> {{item.acompanhamento}} </td>
        <td>
          <a id="botao-icones">
            <img class="editar-tamanho" routerLink="./editar-pedido" [queryParams]="{key:item.id}" data-toggle="modal" data-target="#exampleModal" src="assets/edit.svg" alt="">
          </a>
        </td>
        <td>
          <a id="botao-icones">
            <img class="editar-tamanho" routerLink="./excluir-pedido" [queryParams]="{key:item.id}" data-toggle="modal" data-target="#exampleModal" src="assets/delete.svg" alt="">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <button id="cadastrar-button" routerLink="./criar-pedido" type="button" class="btn btn-primary btn-right" data-toggle="modal" data-target="#exampleModal">Criar pedido</button>
</div>  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
