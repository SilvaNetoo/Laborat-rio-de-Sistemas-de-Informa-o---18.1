<div class="d-flex flex-row-reverse">
    <div class="p-2">
        <button type="button" routerLink="../" class="btn btn-outline-info">Ir para Home</button>
    </div>
</div>
      
<div class="jumbotron login">
  <h4 id="titulo">Cadastro</h4>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
    
    <div class="input-group mb-3">
        <input type="email" [(ngModel)]="pessoa.email" name="email" placeholder="E-mail" class="form-control" aria-label="E-mail" required>
    </div>
    <div class="input-group mb-3">
        <input type="password" [(ngModel)]="pessoa.senha" name="senha" class="form-control" aria-label="senha" placeholder="Senha" required>
    </div>
    <div class="input-group mb-3">
        <select class="form-control select-contr" #rule (change)="getProfession(rule.value)">
            <option selected disabled>Selecione sua profissão:</option>
            <option value="cozinheiro">Cozinheiro</option>
            <option value="garcom">Garçom</option>
        </select>
    </div>
    
    <button id="button" type="submit" class="btn btn-light"><img src="assets/confirm-login.svg" class="confirmar"></button>
</form>
</div>
